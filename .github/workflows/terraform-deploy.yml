name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'environments/**/*.tf'
      - 'modules/**/*.tf'
  pull_request:
    branches:
      - main
    paths:
      - 'environments/**/*.tf'
      - 'modules/**/*.tf'
  workflow_dispatch:
    inputs:
      environment:
        description: '배포할 환경'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      stack:
        description: '배포할 스택'
        required: true
        default: 'network'
        type: choice
        options:
          - network
          - compute
          - all

env:
  TF_VERSION: '1.13.0'
  AWS_REGION: 'ap-northeast-2'

jobs:
  terraform-plan-network:
    name: 'Terraform Plan - Network'
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan-network.outputs.has_changes }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform 설정
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform 초기화
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: terraform init

      - name: Terraform 계획 수립
        id: plan-network
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: |
          set +e  # non-zero 반환 코드에서도 종료하지 않음
          terraform plan -detailed-exitcode -out=tfplan
          PLAN_EXIT_CODE=$?
          set -e  # 에러 시 종료 재활성화

          # Exit code 0: 성공 (변경사항 없음)
          # Exit code 1: 에러
          # Exit code 2: 성공 (변경사항 있음)
          if [ "$PLAN_EXIT_CODE" = "1" ]; then
            echo "Terraform plan failed"
            exit 1
          elif [ "$PLAN_EXIT_CODE" = "2" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Terraform plan succeeded with changes"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Terraform plan succeeded with no changes"
          fi

      - name: Plan 파일 업로드
        if: steps.plan-network.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-network
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/network/tfplan

      - name: 변경사항 없음 알림
        if: steps.plan-network.outputs.has_changes == 'false'
        run: echo "Network 스택에 인프라 변경사항이 없습니다"

  terraform-plan-compute:
    name: 'Terraform Plan - Compute'
    runs-on: ubuntu-latest
    needs: terraform-plan-network  # network plan 완료 후 실행
    outputs:
      has_changes: ${{ steps.plan-compute.outputs.has_changes }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform 설정
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: terraform init

      - name: Terraform Plan
        id: plan-compute
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: |
          set +e  # non-zero 반환 코드에서도 종료하지 않음
          terraform plan -detailed-exitcode -out=tfplan
          PLAN_EXIT_CODE=$?
          set -e  # 에러 시 종료 재활성화

          # Exit code 0: 성공 (변경사항 없음)
          # Exit code 1: 에러
          # Exit code 2: 성공 (변경사항 있음)
          if [ "$PLAN_EXIT_CODE" = "1" ]; then
            echo "Terraform plan failed"
            exit 1
          elif [ "$PLAN_EXIT_CODE" = "2" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Terraform plan succeeded with changes"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Terraform plan succeeded with no changes"
          fi

      - name: Upload Plan
        if: steps.plan-compute.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-compute
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/compute/tfplan

      - name: No Changes Detected
        if: steps.plan-compute.outputs.has_changes == 'false'
        run: echo "No infrastructure changes detected for compute stack"

  terraform-apply-network:
    name: 'Terraform Apply - Network'
    needs: [terraform-plan-network, terraform-plan-compute]  # 모든 plan 작업이 완료된 후 실행
    runs-on: ubuntu-latest
    environment: production  # GitHub 승인을 위한 Environment 설정
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.terraform-plan-network.outputs.has_changes == 'true'

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform 설정
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-network
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/network

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: terraform apply tfplan

  terraform-apply-compute:
    name: 'Terraform Apply - Compute'
    needs: [terraform-apply-network, terraform-plan-compute]  # network apply 완료 후 실행, plan-compute outputs 참조를 위해 의존성 추가
    runs-on: ubuntu-latest
    environment: production  # GitHub 승인을 위한 Environment 설정
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.terraform-plan-compute.outputs.has_changes == 'true'

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform 설정
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-compute
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/compute

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: terraform apply tfplan