name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'environments/**/*.tf'
      - 'modules/**/*.tf'
  pull_request:
    branches:
      - main
    paths:
      - 'environments/**/*.tf'
      - 'modules/**/*.tf'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      stack:
        description: 'Stack to deploy'
        required: true
        default: 'network'
        type: choice
        options:
          - network
          - compute
          - all

env:
  TF_VERSION: '1.13.0'
  AWS_REGION: 'ap-northeast-2'

jobs:
  terraform-plan-network:
    name: 'Terraform Plan - Network'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: terraform init

      - name: Terraform Plan
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: |
          terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-network
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/network/tfplan

  terraform-plan-compute:
    name: 'Terraform Plan - Compute'
    runs-on: ubuntu-latest
    needs: terraform-plan-network  # network 완료 후 실행

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: terraform init

      - name: Terraform Plan
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: |
          terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-compute
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/compute/tfplan

  terraform-apply-network:
    name: 'Terraform Apply - Network'
    needs: [terraform-plan-network, terraform-plan-compute]  # 모든 plan이 완료된 후
    runs-on: ubuntu-latest
    environment: production  # GitHub Environment for approval
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-network
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/network

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/network
        run: terraform apply tfplan

  terraform-apply-compute:
    name: 'Terraform Apply - Compute'
    needs: terraform-apply-network  # network apply 완료 후 실행
    runs-on: ubuntu-latest
    environment: production  # GitHub Environment for approval
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-compute
          path: ./environments/${{ github.event.inputs.environment || 'development' }}/compute

      - name: Terraform Init
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ github.event.inputs.environment || 'development' }}/compute
        run: terraform apply tfplan